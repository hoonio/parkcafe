<div class="container">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <div class="container">
        <h1>{{thisItem.name}}</h1>

      </div>

      <img src="{{thisItem.image}}" width="100%"/></a>
    </div>

    <div class="col-sm-6 col-xs-12">
      <form id="checkout" method="post" action="/purchases">
        <md-content md-theme="docs-dark" layout-padding layout-sm="column">
          <input type="hidden" id="lat" name="lat" value="51.5084">
          <input type="hidden" id="lon" name="lon" value="-0.06087">
          <input type="hidden" name="order" value="icecream">
          <input type="hidden" name="id" ng-model="thisItem.id">
          <md-input-container>
            <label>Total order value: £{{thisItem.price}}</label>
          </md-input-container>
          <input type="hidden" name="amount" ng-model="this.price">
          <div id="dropin"></div>
          <input class="md-button md-accent md-raised btn-lg pull-right" id="buy" type="submit" value="Pay" ng-disabled="!enablePay">

          <md-button> -->

      </form>
    </div>
  </div>
</div>
