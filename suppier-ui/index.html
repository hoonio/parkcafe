
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Park Cafe</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>

<script src="//js.pusher.com/2.2/pusher.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATWjTAV4-4GxeqKS4xyOYRgGlFIpVcZu8&v=3.exp&signed_in=true&libraries=visualization"></script>

<script>
// Adding 500 Data Points
var map, pointarray, heatmap;
var infowindow = new google.maps.InfoWindow({});

var customerData = [
];


var heatmap = new google.maps.visualization.HeatmapLayer();

heatmap.set('radius', 20);

heatmap.set('opacity', 0.2);


function initialize() {
  var mapOptions = {
    zoom: 18,
    center: new google.maps.LatLng(51.508951065356584, -0.06087561664582353),
    mapTypeId: google.maps.MapTypeId.SATELLITE
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  heatmap.setMap(map);
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

google.maps.event.addDomListener(window, 'load', initialize);


// Enable pusher logging - don't include this in production
Pusher.log = function(message) {
  if (window.console && window.console.log) {
    window.console.log(message);
  }
};

var pusher = new Pusher('964888bb18b03d72d788');
var presenceChannel = pusher.subscribe('orders');
presenceChannel.bind('new', function(data) {

  customerData.push(new google.maps.LatLng(data.loc[0], data.loc[1]));

  var marker = new google.maps.Marker({
      position: new google.maps.LatLng(data.loc[0], data.loc[1]),
      map: map,
      title: data.order,
      content: data.order
  });


  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(marker.getTitle());
    infowindow.open(map,marker);
  });

  var pointArray = new google.maps.MVCArray(customerData);

  heatmap.setData(pointArray);
});

</script>
  </head>

  <body>
    <div id="panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
